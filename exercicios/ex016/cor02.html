<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais da CSS */
            height: 100%;
        }
        body{ /* radial-gradient(circle), podemos usar tbm no Linear-Gradiente(xdeg) graus para o degradê, podemos também colocar a porcentagem de tamanho de cada cor*/
            background-image: linear-gradient(to right, #840CFA 1%,#CE06E5 25%,#FD00D4 50%,#FF0961,#FD8103 90%,#FCC700 100%);
            background-attachment: fixed;
        }       
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
