<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--<video src="midia/meu-video-mp4-1080p.mp4" width="1000" controls></video>-->

    <video width="560" height="315" poster="imagens/limoes-capa.png" controls>

        <!--O navegador irá acessar 1 por um para ver qual funciona, se o primeiro funcionar, os outros não são executados. Caso nenhum seja executado, então o navegador não possui suporte para tal extesão de vídeo-->

        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-mp4-720p.mp4" type="video/mp4">
        <source src="midia/meu-video-mp4-1080p.mp4" type="video/mkv">
        <source src="midia/meu-video-mp4-1080p.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bQAFicg_9SY?si=0t6wiu7UrRmH8QPj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
