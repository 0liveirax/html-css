<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.html" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <!-- Para conseguirmos ter uma única opção de escolha deveremos nomear todos os campos com o mesmo name -->
            <input type="radio" name="sxmas" id="isxmas">
            <label for="isxmas"></label>Feminino <br>
            <input type="radio" name="sxmas" id="isxfem" checked>
            <label for="isxfem"></label>Masculino
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
          
                <label for="iesbas"><input type="checkbox" name="esbas" id="iesbas">Basquete <br></label>
                <label for="iesfut"><input type="checkbox" name="esfut" id="iesfut" checked>Futebol  <br></label>
                <label for="iesnat"><input type="checkbox" name="esnat" id="iesnat">Natação <br></label>
                <label for="iesten"><input type="checkbox" name="esten" id="iesten">Tênis</label>
          
        </fieldset>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
